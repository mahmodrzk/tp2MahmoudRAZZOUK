<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Application&gt;affichage_1</title> <!-- Titre de la page -->
    </h:head>

    <h:body>
        <h1>Application&gt;affichage_1</h1> <!-- Titre principal de la page -->
        Les nombres : <br/>

        <!-- Utilisation de ui:repeat pour afficher une liste de nombres -->
        <ui:repeat value="#{bean.nombresSuivants}" var="n" varStatus="status">
            #{n + 1}<!-- Affiche le nombre actuel, augmenté de 1 -->
            #{! status.last ? ', ' : ''}<!-- Ajoute une virgule si ce n'est pas le dernier élément de la liste -->
        </ui:repeat>
        <br/>

        <h:link outcome="formulaire_1" value="Saisir un autre nombre"/> <!-- Lien vers une autre page -->
    </h:body>
</html>

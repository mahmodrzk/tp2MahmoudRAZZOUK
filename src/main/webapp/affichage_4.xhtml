<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <!-- Section de métadonnées -->
    <f:metadata>
        <!-- Récupération d'un paramètre 'nb' et association à 'bean.nombre' -->
        <f:viewParam name="nb" value="#{bean2.nombre}"/>
    </f:metadata>

    <h:head>
        <title>Applicationaffichage_4</title> <!-- Titre de la page -->
    </h:head>
    <h:body>

        <h1>Application&gt;affichage_4</h1> <!-- Titre principal de la page -->

        Les nombres : <br/>
                <!-- Utilisation de ui:repeat pour afficher une liste de nombres -->
        <ui:repeat value="#{bean2.nombresSuivants}" var="n" varStatus="status">
            #{n + 1}#{! status.last ? ', ' : ''} <!-- Ajoute une virgule si ce n'est pas le dernier élément de la liste -->
        </ui:repeat>
        <p/>
        <h:link outcome="formulaire_4?nb=#{bean2.nombre}" value="Saisir un autre nombre"/>

    </h:body>     
</html>

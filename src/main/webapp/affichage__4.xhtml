<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <!-- Récupération d'un paramètre 'nb' et association à 'bean.nombre' -->
                    <f:viewParam name="nb" value="#{bean4.nombre}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                TP PRG > Exercice 4
            </ui:define>

            <ui:define name="content">
                <h1>Application&gt;affichage__4</h1> <!-- Titre principal de la page -->

                Les nombres : <br/>
                <!-- Utilisation de ui:repeat pour afficher une liste de nombres -->
                <ui:repeat value="#{bean4.nombresSuivants}" var="n" varStatus="status">
                    #{n + 1}#{! status.last ? ', ' : ''} <!-- Ajoute une virgule si ce n'est pas le dernier élément de la liste -->
                </ui:repeat>
                <p/>
                <h:link outcome="formulaire__4?nb=#{bean4.nombre}" value="Saisir un autre nombre"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
